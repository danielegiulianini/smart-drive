<!DOCTYPE html>
<html lang="en">
  <body>
    <h1>Upload image</h1>
    <!-- the form must have enctype="multipart/form-data" to upload image-->
    <form
      action="http://localhost:8082/api/v1/images"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="file" name="imageToUpload" />
      <!-- name is important as images microservice uses it to upload image !-->
      <input type="submit" />
    </form>
  </body>
</html>
